<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue</title>
  <!-- <link rel="stylesheet" href="https://unpkg.com/semantic-ui/dist/semantic-ui.css"> -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>
<body>
  <div id="app">
    <!-- vue-router提供的router-link标签，设定to属性来指定对应的路径 -->
    <router-link to="/">首页</router-link>
    <router-link to="/events">首页</router-link>
    <!-- 显示路由对应内容的的标签 -->
    <router-view></router-view>

  </div>
  <script src="./index.js" charset="utf-8"></script>
</body>
</html>
